<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function roll() {

            const colorArray = ["red", "blue", "yellow", "green", "pink", "white"];
            const betOnColors  = [];
            const rolled = [];
            var totalBet = 0;

			for (let i = 0; i < colorArray.length; i++) {
                betOnColors.push(document.getElementById(colorArray[i]).value);
                }

            rolled.push(colorArray[Math.floor(Math.random() * 6)])
            rolled.push(colorArray[Math.floor(Math.random() * 6)])

			document.dice.diceOne.value = rolled[0]
			document.dice.diceTwo.value = rolled[1]

			document.dice.diceOne.style.background = document.dice.diceOne.value;
			document.dice.diceTwo.style.background = document.dice.diceTwo.value;

			for (let i = 0; i < 6; i++) {
                totalBet = parseFloat(totalBet) + parseFloat(betOnColors[i])
                }

            document.getElementById('moneyy').value = parseFloat(document.getElementById('moneyy').value) - parseFloat(totalBet)

            for (let i = 0; i < 6; i++) {
                if (betOnColors[i] != 0 && rolled.includes(colorArray[i])) {
                    document.getElementById('moneyy').value = parseFloat(document.getElementById('moneyy').value) + parseFloat(betOnColors[i])
                    }
                }
		}

		function rst() {
            const colorArray = ["red", "blue", "yellow", "green", "pink", "white"];
			for (let i = 0; i < colorArray.length; i++) {
                document.getElementById(colorArray[i]).value = 0;
                }
		}

	</script>
</head>
<body>
	<div class="container">
		<form name="mon">
			<input type="text" id="moneyy" name="money" class="money" value="100" readonly>
		</form>
		<form name="dice">
			<input type="text" name="diceOne" class="di" value="" readonly>
			<input type="text" name="diceTwo" class="di" value="" readonly>
		</form>
		<div>
			<form name="secondfloor">
				<input type="text" class="sixColors" id="red" value="0" style="background: red; color: white;">
				<input type="text" class="sixColors" id="blue" value="0" style="background: blue; color: white;">
				<input type="text" class="sixColors" id="yellow" value="0" style="background: yellow; color: black;">
			</form>
		</div>
		<div>
			<form name="firstfloor">
				<input type="text" class="sixColors" id="green" value="0" style="background: green; color: white;">
				<input type="text" class="sixColors" id="pink" value="0" style="background: pink; color: black;">
				<input type="text" class="sixColors" id="white" value="0" style="background: white; color: black;">
			</form>
		</div>
		<input type="button" value="ROLL" onclick="roll()" class="roll">
		<input type="button" value="rst" onclick="rst()">
	</div>
</body>
</html>
